name: Toolchain
on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:
jobs:
  LLVM:
    strategy:
      matrix:
        build: [
          llvm-all, llvm-runtime
          ]
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Build packages for arch
        uses: actions/checkout@v2.4.0
      - id: makepkg
        uses: JPratama7/pkgbuild-action@toolchain
        with:
          pkgdir: ${{ matrix.build }}
          makepkgArgs: "--skippgpcheck"
      - name: Upload Artifact
        uses: ncipollo/release-action@v1.10.0
        with:
          allowUpdates: true
          tag: "latest"
          artifacts: '*/*.zst'
          token: ${{ secrets.GITHUB_TOKEN }}
  
  Python:
    strategy:
      matrix:
        build: [
              python39, python311
           ]
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Build packages for arch
        uses: actions/checkout@v2.4.0
      - id: makepkg
        uses: JPratama7/pkgbuild-action@gcc
        with:
          pkgdir: ${{ matrix.build }}
          makepkgArgs: "--skippgpcheck"
      - name: Upload Artifact
        uses: ncipollo/release-action@v1.10.0
        with:
          allowUpdates: true
          tag: "latest"
          artifacts: '*/*.zst'
          token: ${{ secrets.GITHUB_TOKEN }}

  
  aur-helper:
      runs-on: ubuntu-latest
      steps:
        - name: Build packages for arch
          uses: actions/checkout@v2.4.0
        - id: makepkg
          uses: JPratama7/pkgbuild-action@aur-gcc
          with:
            pkgdir: "yay"
            makepkgArgs: "--skippgpcheck"
        - name: Upload Artifact
          uses: ncipollo/release-action@v1.10.0
          with:
            allowUpdates: true
            tag: "latest"
            artifacts: '*/*.zst'
            token: ${{ secrets.GITHUB_TOKEN }}
